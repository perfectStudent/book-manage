<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo" >图书管理</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <th:block th:text="${session.loginTag.getLoginTagUserName()}"></th:block>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" id="baseData" th:if="${session.loginTag.getLoginTagRole()=='admin'}">基本资料</a></dd>
                    <dd><a href="javascript:;" id="updatePassword">修改密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="/loginOut">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-this jump_refresh_url"><a th:href="@{/book-list.html}" target="main_right_iframe">图书列表</a></li>
                <li class="layui-nav-item jump_refresh_url"><a th:href="@{/borrow-info-list.html}" target="main_right_iframe">借阅列表</a></li>
                <li class="layui-nav-item jump_refresh_url"><a th:href="@{/reader-list.html}" target="main_right_iframe" th:if="${session.loginTag.getLoginTagRole()=='admin'}">读者列表</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body"  >
        <!-- 内容主体区域 -->
        <iframe name="main_right_iframe" th:src="@{/book-list.html}" frameborder="0" scrolling="no" class="layadmin-iframe"></iframe>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        ©底部固定区域
    </div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
